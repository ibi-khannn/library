<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <button id="new-book-btn" data-open-modal>New Book</button>
        <dialog data-modal>
            <div class="form-container">
                <form action="javascript:void(0)">
                    
                    <label for="book-name">Book Name: </label>
                    <input type="text" id="book-name" name="book-name">

                    <label for="author-name">Author Name: </label>
                    <input type="text" id="author-name" name="author-name">

                    <label for="page-count">Page Count: </label>
                    <input type="number" id="page-count" name="page-count">

                    <input type="radio" id="book-read" name="read-status" value="Yes" checked>Book Read

                    <input type="radio" id="book-not-read" name="read-status" value="No">Book Not Read

                    <button data-close-modal type="button" id="submit-button">Submit</button>

                </form>
            </div>
        </dialog>
    </div>
</body>
</html>
